version: '3.8' 

services: 
  postgres: 
    image: postgres:18.0-alpine3.22 
    container_name: postgres
    environment: 
      POSTGRES_USER: DBuser
      POSTGRES_PASSWORD: DBpass8923$$
      POSTGRES_DB: FVdatabase
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    
  redis: 
    image: redis:8.2-alpine3.22 
    container_name: redis
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data 

  minio:
    image: minio/minio 
    container_name: minio
    environment: 
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minIOpass8923$$
    ports:
      - "9000:9000" 
      - "9001:9001"
    volumes:
      - minio_data:/data 

volumes: 
  postgres_data:
  redis_data:
  minio_data: 

  