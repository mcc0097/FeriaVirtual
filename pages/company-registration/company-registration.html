<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Company Profile</title>
    <link rel="stylesheet" href="company-registration.css" />
</head>

<body>
    <main class="container">
        <!-- Central container for the content -->
        <h1>Create Company Profile</h1>

        <!-- Main form -->
        <form id="form-company-profile" action="#" method="post" novalidate>
            <fieldset class="group">
                <legend>Information</legend>

                <!-- Company name -->
                <div class="field">
                    <label for="companyName">Company Name</label>
                    <!-- Accessible label -->
                    <input id="companyName" name="companyName" type="text" placeholder="Ex. TechNova S.L." required />
                    <span class="error-message" id="error-companyName"></span>
                </div>

                <!-- Contact email -->
                <div class="field">
                    <label for="contactEmail">Contact Email</label>
                    <input id="contactEmail" name="contactEmail" type="email" placeholder="company@domain.com" required
                        autocomplete="email" />
                    <span class="error-message" id="error-contactEmail"></span>

                    <!-- Phone -->
                    <div class="field">
                        <label for="contactPhone">Phone</label>
                        <input id="contactPhone" name="contactPhone" type="tel" placeholder="+34 600 000 000" required
                            autocomplete="tel" />
                        <span class="error-message" id="error-contactPhone"></span>
                    </div>

                    <!-- CIF / NIF -->
                    <div class="field">
                        <label for="taxId">CIF / NIF</label>
                        <input id="taxId" name="taxId" type="text" placeholder="Ex, B12345678 or 12345678Z" required
                            inputmode="text" autocomplete="off" />
                        <span class="error-message" id="error-taxId"></span>
                    </div>

                    <!-- Company description -->
                    <div class="field"></div>
                    <label for="companyDescription">Company Description</label>
                    <textarea id="companyDescription" name="companyDescription"
                        placeholder="Tell us briefly what your company does" rows="4" required></textarea>
                    <span class="error-message" id="error-companyDescription"></span>
                </div>

                <!-- Website -->
                <div class="field">
                    <label for="website">Website</label>
                    <input id="website" name="website" type="url" placeholder="https://www.yourcompany.com"
                        autocomplete="url" required />
                    <span class="error-message" id="error-website"></span>
                </div>

                <!-- Logo -->
                <div class="field">
                    <label for="logoFile">Logo</label>
                    <input id="logoFile" name="logoFile" type="file" accept="image/*" required />
                    <span class="error-message" id="error-logoFile"></span>
                    <small class="help-text">Select an image (JPG, PNG, etc.)</small>
                    <!-- Logo Preview Container -->
                    <div id="logoPreviewContainer">
                        <p>Preview:</p>

                        <!-- Button X delete -->
                        <div class="logo-preview-wrapper">
                            <img id="logoPreview" alt="Logo preview" />
                            <button type="button" id="removeLogoBtn">×</button>
                        </div>
                    </div>
                </div>

                <!-- Stand type -->
                <div class="field">
                    <label for="standType">Stand Type</label>
                    <select id="standType" name="standType" required>
                        <option value="">— Select an option —</option>
                        <option value="products">Products</option>
                        <option value="services">Services</option>
                        <option value="jobs">Job Offers</option>
                        <option value="mixed">Mixed</option>
                    </select>
                    <span class="error-message" id="error-standType"></span>
                </div>
            </fieldset>

            <!-- Actions -->
            <div class="actions">
                <button type="submit" id="btnSave">Save</button>
                <!-- Button to submit -->
                <button type="reset" id="btnClear">Clear</button>
                <!-- Resets the form -->
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="error-handler.js" defer></script>
    <script src="logo-preview.js" defer></script>
    <script src="company-registration.js" defer></script>
</body>

</html>
